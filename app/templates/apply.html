<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Application Form</h1>
    <form action="/apply" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="academic_background">Academic Background:</label>
        <textarea id="academic_background" name="academic_background" required></textarea><br>
        <label for="degree_certificate">Degree Certificate:</label>
        <input type="file" id="degree_certificate" name="degree_certificate" required><br>
        <label for="id_proof">ID Proof:</label>
        <input type="file" id="id_proof" name="id_proof" required><br>
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
